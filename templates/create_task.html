{% extends 'base.html' %}
{% block title %}Create Task - TaskMate{% endblock %}

{% block content %}
<div class="content">
    <h1>Create New Task</h1>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('task_routes.create_task') }}" class="task-form">
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
    <div class="form-row">
        <div class="form-group">
            <label for="status" name="status">Status</label>
            <select id="status" name="status">
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="archived">Archived</option>
            </select>
        </div>

        <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
                <option value="immediate">Immediate</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" id="due_date" name="due_date">
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Task</button>
        <a href="{{ url_for('task_routes.home') }}" class="btn btn-secondary">Cancel</a>
    </div>
    </form>
</div>
{% endblock %}
