{% extends 'base.html' %}

{% block title %}Edit Task - TaskMate{% endblock %}

{% block content %}
<div class="content">
    <h1>Edit Task</h1>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('task_routes.update_task', task_id=task.id) }}" class="task-form">
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4">{{ task.description or '' }}</textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="pending" {% if task.status.value == 'pending' %}selected{% endif %}>Pending</option>
                    <option value="in_progress" {% if task.status.value == 'in_progress' %}selected{% endif %}>In Progress</option>
                    <option value="completed" {% if task.status.value == 'completed' %}selected{% endif %}>Completed</option>
                    <option value="archived" {% if task.status.value == 'archived' %}selected{% endif %}>Archived</option>
                </select>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                    <option value="low" {% if task.priority.value == 'low' %}selected{% endif %}>Low</option>
                    <option value="moderate" {% if task.priority.value == 'moderate' %}selected{% endif %}>Moderate</option>
                    <option value="high" {% if task.priority.value == 'high' %}selected{% endif %}>High</option>
                    <option value="immediate" {% if task.priority.value == 'immediate' %}selected{% endif %}>Immediate</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" value="{{ task.due_date.isoformat() if task.due_date else '' }}">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Task</button>
            <a href="{{ url_for('task_routes.view_task', task_id=task.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
